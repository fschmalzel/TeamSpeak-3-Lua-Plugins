Description = "Zwei Luascripts für Admins. Zum Installieren einfach unten rechts draufklicken und in TeamSpeak unter Einstellungen -> Plugins -> Bei Lua Plugin einen Hacken setzen -> Lua Plugin auswählen -> Einstellungen klicken -> bei "xlife_ClientInfo" und "xlife_mp" einen Hacken setzen. Für Hilfe einfach '/lua run mapohelp' bzw. '/lua run clinfohelp' in den Chat schreiben."